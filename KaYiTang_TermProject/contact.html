				<script>
					var User = function() {
					var self = this;

					self.id = 0;
					self.username = '';
					self.firstname = '';
					self.lastname = '';
					self.email = '';
					};
					
					var user = new User();
					const form = $('#form')
					$('#form').TieJS({bindingSource: user});
					var tiejs = form.data('tiejs').addFields([{
						type: "text",
						data: {
						label: "First Name",
						name: "First Name",
						placeholder: "firstname",
						attributes: ["autofocus"],
						}
        			}, {
            			type: "text",
            			data: {
                		label: "Last Name",
                		name: "lastname",
                		placeholder: "Last Name"
            			}
        			}, {
            			type: "text",
            			data: {
                		label: "Contact Number",
                		name: "contactnumber",
                		placeholder: "Contact Number"
            			}
        			}, {
            			type: "email",
            			data: {
                		label: "Email",
                		name: "email",
                		placeholder: "Email Address",
            			}
        			}
    				]).addBindings([{
					"firstname": "firstname",
					"lastname": "lastname",
					"contactnumber": "contactnumber",
					"email": "email"
					}
   				]);
				</script>
